<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - SeedFlow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        input, select, textarea {
            display: block;
            width: 100%;
        }
    </style>
</head>
<body class="bg-green-50 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <div class="text-center mb-6">
            <img src="/media/logo/logo.png" alt="SeedFlow Logo" class="mx-auto h-16">
            <h2 class="text-2xl font-bold text-green-700">Créer un compte</h2>
        </div>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div class="space-y-2">
                {{ form.as_p }}
            </div>
            <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 transition">S'inscrire</button>
        </form>
        <p class="mt-4 text-center">Déjà un compte ? <a href="{% url 'login' %}" class="text-green-600 font-semibold hover:underline">Connectez-vous</a></p>
    </div>
</body>
</html>
