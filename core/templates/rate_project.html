{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Noter le projet : {{ project.name }}</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Envoyer</button>
    </form>

    <a href="{% url 'project_detail' project.id %}" class="btn btn-secondary mt-3">Retour au projet</a>

    
</div>

{% endblock %}
